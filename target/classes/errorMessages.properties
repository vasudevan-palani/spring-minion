0=Success.

## Information Messages
100=User Login Success.


## Error Messages
101=User Login Failed.
201=Date does not fall into the range between the allocation dates.
301=Project Allocation Failed. This can be due to allocation exceeding in the given date ranges.

401=Purchase Order Already exists.
402=Purchase Order doesn't exist;
410=Purchase Order Updated.
400=Purchase Order Added.
500=Efforts Added.

600=Invoice Added.
601=Invoice Already exists.